<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
 
    <h:head>
        <title>Authentication</title>
        <link href="${facesContext.externalContext.requestContextPath}/recources/css/style.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
   		<h:form id="loginForm">
   			<h:panelGrid columns="3">
   			   
   			   <h:outputText value="Login " />
	    	   <h:inputText  value="#{loginBean.login}" id="login" required="true" requiredMessage="Please enter your login" style="width: 175px;"/>
	    	 	<h:message for="login" errorClass="errorMessage" /> 
	    	  
	    	  	<h:outputText value="Password" />
	    	  	<h:inputSecret value="#{loginBean.password}" id="password" required="true" requiredMessage="Please enter your password" style="width: 175px;" />
	    	  	<h:message for="password"  errorClass="errorMessage" /> 
	    	  	
	    	  	<h:outputText value="" />
	    	    <h:commandButton value="Login" action="#{loginBean.welcome}"/>
	    	    <h:outputText value="" />
	    	
	    	   <div id="forgotPass">
	    	   		<h:commandLink value="Forgot your password?" />
	    	   </div>
	    	 </h:panelGrid>
	    	 <h:messages styleClass="errorMessage" globalOnly="true"/>
    	</h:form>
    	
    </h:body>
</html>
